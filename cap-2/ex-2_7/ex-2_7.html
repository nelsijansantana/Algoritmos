<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supermercado JS</title>
  </head>
  <body>
    <h1>Supermercado JS</h1>
    <form>
      <p>
        Produto:
        <input type="text" id="produto" required />
      </p>
      <p>
        Preço R$:
        <input
          type="number"
          id="valorProduto"
          min="0.01"
          step="0.01"
          required
        />
      </p>
      <button type="submit">Ver Promoção</button>
    </form>

    <h3 id="leveTres"></h3>
    <h3 id="promo"></h3>

    <script src="js/ex-2_7.js"></script>
  </body>
</html>
