<!DOCTYPE html>
<html lang="en">
<head>

    <title>Número vizinho</title>
</head>
<body>
    <script>
        const recebeNumero = Number(prompt("Digite um número"));
        alert(`Vinzinhos são ${recebeNumero - 1} e ${recebeNumero + 1}`);
    </script>
</body>
