<!DOCTYPE html>

    <title>Calculo de notas</title>
</head>
<body>
    <script>
        const notaUm = Number(prompt("Digite a primeira nota: "));
        const notaDois = Number(prompt("Digite a segunda nota: "));
        const result = (notaUm + notaDois) / 2;
        alert(`A m√©dia das notas: ${result}`);
    </script>
</body>
