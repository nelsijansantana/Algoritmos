<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagem em Horas</title>
</head>
<body>
    <script>
        const dias = Number(prompt("Quantos dias de viagem: "));
        const horas = Number(prompt("Quantas horas de viagem: "));
        const result = (dias * 24) + horas;
        alert(`A viagem vai durar ${result} horas`);
    </script>
</body>
</html>
